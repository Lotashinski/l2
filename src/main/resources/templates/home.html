<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Document</title>
</head>
<body>

<nav>
    <div sec:authorize="isAuthenticated()">
        <span sec:authorize='hasRole("USER")'>Text visible to user.</span>
        <span sec:authorize="hasRole('ADMIN')">Text visible to admin.</span>
        <span sec:authentication="principal.username"></span>

        <form  th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="LogOut">
        </form>
    </div>
    <div sec:authorize="hasRole('ANONYMOUS')">
        <a th:href="@{/login}">SignIn</a>
        <a th:href="@{/registration}">SignUp</a>
    </div>

    <a th:href="@{/items}">Catalog</a>
</nav>

<h1>Welcome!</h1>

</body>
</html>
